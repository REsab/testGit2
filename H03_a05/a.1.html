<body>

  <img src="./static/images/bg_chs.png" alt="">
  <h4>
    注册账号
  </h4>
  <div>
    <form action="">
      <div>
        <label for="name"> 昵称 </label>
        <input type="text" id="name" pattern="[-\w\u4E00-\u9FA5]{4,10}" title="长度为4-10个字符" required="required">
        <label for="name"> 长度为4-10个字符</label>
      </div> <br>

      <div>
        <label for="pwd"> 密码 </label>
        <input type="text" id="pwd" pattern="[\dA-Za-z]{6,16}" title="长度为4-16个字符" required="required">
        <label for="pwd"> 长度为4-16个字符</label>

      </div> <br>

      <div>
        <label for="pwd2"> 确认密码 </label>
        <input type="text" id="pwd2" pattern="[\dA-Za-z]{6,16}" title="长度为4-16个字符" required="required">
        <label for="pwd2"> 长度为4-16个字符</label>
      </div> <br>


      <div>
        <label for="phone"> 手机号码 </label>
        <input id="phone" type="text" pattern="1[3578]\d{9}" title="密码长度为11位，以13|5|7||8开头" required="required">
        <label for="phone"> 密码长度为11位，以13|5|7||8开头</label>
      </div> <br>


      <div>

        <label for="email"> 邮箱 </label>
        <input type="text" id="email" required="required">

      </div> <br> <br>

      <!-- <img src="./static/images/btn.bmp" alt=""> -->
      <input type="submit" id="submit" onclick="changeInputBorder()" value="">

    </form>
  </div> <br>
