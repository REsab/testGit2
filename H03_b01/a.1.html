<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>申请表 </title>


</head>

<body>

  <h2>申请表</h2>


  <form action="">

    <div>

      <label for="name">姓名: </label>
      <input type="text">

    </div><br>
    <div>
      <span>教育程度:</span>
      <input type="checkbox" id="edu1" checked name="edu">
      <label for="edu1">硕士</label>
      <input type="checkbox" id="SSL" name="edu">
      <label for="SSL">博士</label>
    </div><br>

    <div>

      <label for="email">常用邮箱: </label>
      <input type="text" id="email">

    </div><br>

    <div> <span>性别:

      </span>
      <input id="sexMen" name="sex" type="radio" checked>

      <label for="sexMen">男
      </label>
      <input type="radio" name="sex" id="sexWomen">

      <label for="sexWomen"> 女
      </label>
    </div><br>
    <div>

      <label for="email">年龄: </label>
      <input type="text" id="email">

    </div><br>
    <div>

      <label for="email">月薪: </label>
      <input type="text" id="email">

    </div><br>


    <div>

      <label for="email">附注: </label>
      <textarea name="" id="" cols="30" rows="3"> 请在这里键入附注</textarea>
    </div><br><br>



    <div> <label for="version">国籍:</label><input id="version" type="hidden">
      <select>
        <option>澳大利亚</option>
        <option>中国</option>
        <option>美国
        <option>
        <option>英国</option>
      </select>
      <br>

    </div><br>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
  </form>





</body>

</html>
